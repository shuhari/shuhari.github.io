        $(function () {
            $("a").each(function (index, elem) {
                elem = $(elem);
                var key = elem.text().trim();
                if (!elem.attr('href')) {
                    var link = links[key];
                    if (link) {
                        elem.attr('href', link);
                    } else {
                        elem.css('color', 'red');
                    }
                }
            });
        });
